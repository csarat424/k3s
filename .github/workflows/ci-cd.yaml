name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install k3s & Helm
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="--disable=traefik" sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml  # Fix permission issue
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          kubectl get nodes  # Ensure k3s is running
          curl -fsSL https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash


      - name: Build & Load Docker Image
        run: |
          docker build -t flask-app:latest .
          docker save flask-app:latest | sudo k3s ctr images import -

      - name: Deploy with Helm
        run: |
          helm install flask-app ./chart --wait --timeout 2m
          kubectl get pods -l app=flask-app

      - name: Basic Integration Test
        run: |
          kubectl run test-pod --rm --restart=Never --image=python:3.9-slim -- sh -c "
            pip install requests &&
            curl -s http://flask-app-service/health || exit 1
          "

      - name: Cleanup
        if: always()
        run: |
          helm uninstall flask-app || true
          sudo k3s-uninstall.sh || true
